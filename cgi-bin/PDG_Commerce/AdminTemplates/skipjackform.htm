<title>
<!---ADMIN_HEADER_LABEL--->
- SkipJack Configuration</title>
<!---INCLUDE AdminTemplates/_includes/compat-bdy.htm--->
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-hdr.htm--->
<span>SkipJack Configuration</span>
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-ftr.htm--->
<form method="post" action="!---MODULE_NAME---" id=form1 name=form1>
	<input type="hidden" name="returnaction" value="!---PREV_ACTION---">
	<input type=hidden name="configroot" value="!---CONFIGROOT---">
	<table class="pdgbody" width=100% cellpadding=5 cellspacing=0 border=0>
		<tr>
			<td colspan=2 class="pdgheader"><b>SkipJack Settings</b> </td>
		</tr>
		<tr>
			<td width=50% class="pdgdata2">SkipJack Name:</td>
			<td width=50% class="pdgdata2"><input type=text name="sjmerchantid" value="!---SKIPJACK_ID---" size=50 maxlength=20>
			</td>
		</tr>
		<tr>
			<td width=50% class="pdgdata1">Serial Number:</td>
			<td width=50% class="pdgdata1"><input type=text name="sjserialnum" value="!---SKIPJACK_SERIAL_NUM---" size=50 maxlength=20>
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">SkipJack Host:</td>
			<td class="pdgdata2"><input type=text name="sjhost" value="!---SKIPJACK_HOST---" size=50 maxlength=20>
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">Enable SkipJack Test Mode: </td>
			<td valign=top class="pdgdata1"><input type=checkbox !---SKIPJACK_TEST--- name="sjtest" value=yes>
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">SkipJack Log File:</td>
			<td class="pdgdata2"><input type=text name="sjlogfile" value="!---SKIPJACK_LOGFILE---" size=50>
			</td>
		</tr>
		<tr>
			<td colspan=3><hr>
			</td>
		</tr>
		<tr>
			<td align=center colspan=3><input type="submit" class="pdgbutton" name="changeskipjack" value="Submit Changes">
			</td>
		</tr>
		<tr>
			<td colspan=3><hr>
			</td>
		</tr>
	</table>
</form>
<!---INCLUDE AdminTemplates/_includes/compat-ftr.htm--->
