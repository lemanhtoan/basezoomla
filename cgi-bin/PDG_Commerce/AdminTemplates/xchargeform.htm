<title>
<!---ADMIN_HEADER_LABEL--->
X-Charge Configuration</title>
<!---INCLUDE AdminTemplates/_includes/compat-bdy.htm--->
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-hdr.htm--->
<span>X-Charge Configuration</span>
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-ftr.htm--->
<form method="post" action="!---MODULE_NAME---">
	<input type="hidden" name="returnaction" value="!---PREV_ACTION---">
	<table class="pdgbody" width=100% cellpadding=5 cellspacing=0 border=0>
		<tr>
			<td colspan=2 class="pdgheader"><b>X-Charge Settings</b> </td>
		</tr>
		<tr>
			<td width="50%" class="pdgdata1">X Web ID:<br>
			</td>
			<td width="50%" class="pdgdata1"><input type="text" name="xcwebid" value="!---XCHARGE_WEBID---" size="50">
			</td>
		</tr>
		<tr>
			<td width="50%" class="pdgdata2">AuthKey:</td>
			<td width="50%" class="pdgdata2"><input type="text" name="xcauthkey" value="!---XCHARGE_AUTHKEY---" size="50">
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">Gateway URL:<br>
				<span class=pdgnote>do not include http[s]://</span></td>
			<td class="pdgdata1"><input type="text" name="xcserver" value="!---XCHARGE_SERVER---" size="50">
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">Authorization type:</td>
			<td class="pdgdata2"><!---XCHARGE_AUTH_MODE_SELECT--->
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">Number of days until order is shipped:<br>
				<span class=pdgnote>defaults to one day</span> </td>
			<td class="pdgdata1"><input type=text name="xcdaytoship" value="!---XCHARGE_DAYS_TO_SHIP---" >
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">Test mode: </td>
			<td class="pdgdata2"><input type=checkbox name="xctestmode" value=yes !---XCHARGE_TEST_MODE_CHECK--- >
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">File for logging transactions: </td>
			<td class="pdgdata1"><input type="text" name="xclogfile" value="!---XCHARGE_LOG_FILE---" size="50">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><hr>
				<input type="submit" class="pdgbutton" name="changexcharge" value="Submit Changes">
				<hr>
			</td>
		</tr>
	</table>
</form>
