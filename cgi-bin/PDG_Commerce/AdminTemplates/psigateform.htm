<!-- psigateform.htm  -->
<title>
<!---ADMIN_HEADER_LABEL--->
PSiGate Configuration</title>
<!---INCLUDE AdminTemplates/_includes/compat-bdy.htm--->
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-hdr.htm--->
<span>PSiGate Configuration</span>
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-ftr.htm--->
<form method="post" action="!---MODULE_NAME---">
	<input type="hidden" name="returnaction" value="!---PREV_ACTION---">
	<table class="pdgbody" width=100% cellpadding=5 cellspacing=0 border=0>
		<tr>
			<td colspan=2 class="pdgheader"><b>PSiGate Settings</b> </td>
		</tr>
		<tr>
			<td width="50%" class="pdgdata1">Store ID:<br>
			</td>
			<td width="50%" class="pdgdata1"><input type="text" name="psistore" value="!---PSIGATE_STORE---" size="50">
			</td>
		</tr>
		<tr>
			<td width="50%" class="pdgdata2">Passphrase:</td>
			<td width="50%" class="pdgdata2"><input type="text" name="psipassphrase" value="!---PSIGATE_PASSPHRASE---" size="50">
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">Gateway URL:<br>
				<span class=pdgnote>do not include http[s]://</span></td>
			<td class="pdgdata1"><input type="text" name="psigateway" value="!---PSIGATE_SERVER---" size="50">
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">Authorization type:</td>
			<td class="pdgdata2"><!---PSIGATE_AUTH_MODE--->
			</td>
		</tr>
		<tr>
			<td class="pdgdata2">Test mode: </td>
			<td class="pdgdata2"><!---PSIGATE_TEST_MODE--->
			</td>
		</tr>
		<tr>
			<td class="pdgdata1">File for logging transactions: </td>
			<td class="pdgdata1"><input type="text" name="psilogfile" value="!---PSIGATE_LOG_FILE---" size="50">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><hr>
				<input type="submit" class="pdgbutton" name="changepsigate" value="Submit Changes">
				<hr>
			</td>
		</tr>
	</table>
</form>
<!---INCLUDE AdminTemplates/_includes/compat-ftr.htm--->
