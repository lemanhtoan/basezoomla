		</tr>
		<tr>
			<td colspan=4><strong>
				<!---BILLING_MODIFY--->
				</strong><br>
				<!---BILLING_INSTRUCTION--->

		</tr>

			<td width="10%"><b>Rule #</b></td>

			<td width="40%"><b>Specifiers</b></td>
			<td width="10%">&nbsp;</td>
		</tr>
		<tr valign="top">
			<td ><input type="text" name="billingmethodnumber" value="!---BILL_METHOD_NUM---" maxsize="2" size="2"></td>
			<td ><input type="text" name="billingmethoddesc" value="!---BILL_METHOD_DESC---" maxsize="79" size="35"></td>
			<td ><select name="billingmethodtype">
					<!---BILLING_TYPE_LIST--->
				</select>
				<br>
				<select name="billingmethodservice">
					<!---BILLING_SERVICE_LIST--->
				</select>
				<br>
				<select name="billingmethodconx">
					<!---BILLING_CONX_LIST--->
				</select></td>
			<td ><input type="submit" class="pdgbutton" name="addbillmethod" value="Add">
				<br>
				<br></td>
		</tr>
		<tr>
			<td colspan=4><br>
				<br>
			</td>
		</tr>
	</table>
	<table class="pdgbody" width=100% cellpadding=5 cellspacing=0 border=0>
