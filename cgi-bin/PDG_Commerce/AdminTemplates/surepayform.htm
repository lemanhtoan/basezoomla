<title>
<!---ADMIN_HEADER_LABEL--->
SurePay Configuration</title>
<!---INCLUDE AdminTemplates/_includes/compat-bdy.htm--->
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-hdr.htm--->
<span>SurePay Configuration</span>
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-ftr.htm--->
<form method="post" action="!---MODULE_NAME---">
	<input type="hidden" name="returnaction" value="!---PREV_ACTION---">
	<table class="pdgbody" width=100% cellpadding=5 cellspacing=0 border=0>
		<tr>
			<td colspan=2 class="pdgheader"><b>SurePay Settings</b> </td>
		</tr>
		<tr>
			<td class="pdgdata1">Your SurePay Merchant ID:</td>
			<td class="pdgdata1"><input type="text" name="surepaymerchantid" value="!---SUREPAY_MERCHANT_ID---" size="50"></td>
		</tr>
		<tr>
			<td class="pdgdata2">SurePay account password:</td>
			<td class="pdgdata2"><input type="text" name="surepaypassword" value="!---SUREPAY_PASSWORD---" size="50"></td>
		</tr>
		<tr>
			<td class="pdgdata1">SurePay Server Name:</td>
			<td class="pdgdata1"><input type="text" name="surepayserver" value="!---SUREPAY_SERVER---" size="50"></td>
		</tr>
		<tr>
			<td class="pdgdata2">SurePay Authorization Type:</td>
			<td class="pdgdata2"><select name="authtype">
					<!---SUREPAY_AUTHTYPE--->
				</select></td>
		</tr>
		<tr>
			<td class="pdgdata1">File to which SurePay transactions are logged:</td>
			<td class="pdgdata1"><input type="text" name="surepaylog" value="!---SUREPAY_LOGFILE---" size="50"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><hr>
				<input type="submit" class="pdgbutton" name="changesurepay" value="Submit Changes">
				<hr>
			</td>
		</tr>
	</table>

</form>
