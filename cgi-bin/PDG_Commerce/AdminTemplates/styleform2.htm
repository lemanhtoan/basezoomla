<title>
<!---ADMIN_HEADER_LABEL--->
Colors and Fonts</title>
<script type="text/javascript">

function colorselector(i,childwindow){
	switch(i){
	  case 0:
		childwindow.document.write('00');
		break;
	  case 1:
		childwindow.document.write('33');
		break;
	  case 2:
		childwindow.document.write('66');
		break;
	  case 3:
		childwindow.document.write('99');
		break;
	  case 4:
		childwindow.document.write('CC');
		break;
	  case 5:
		childwindow.document.write('FF');
		break;
	}
}

function displaycolorcell(f,m,l,childwindow,name){
	childwindow.document.write('<TD width=20 height=20 ALIGN=left VALIGN=top BGCOLOR="#');
	colorselector(f,childwindow);
	colorselector(m,childwindow);
	colorselector(l,childwindow);
	childwindow.document.write('"><a href="javascript:opener.document.pdgstyle.'+name+'.value=\'#');
	colorselector(f,childwindow);
	colorselector(m,childwindow);
	colorselector(l,childwindow);
	childwindow.document.write('\';self.close();"><font color=#FFFFF><b>#');
	colorselector(f,childwindow);
	colorselector(m,childwindow);
	colorselector(l,childwindow);
	childwindow.document.write('</b></font></a></TD>\n');
}

function colordisplay(name){
  var h=600
  var w=800
  var winl = (screen.width - w) / 2;
  var wint = (screen.height - h) / 2;
     childwindow=window.open('','popuppage','scrollbars=yes,'+'width='+w+',height='+h+',top='+wint+',left='+winl);
     if (childwindow.opener == null) childWindow.opener = self;
     childwindow.document.write("<html>");
     childwindow.document.write("<head>");
     childwindow.document.write("<title>PDG Color Page</title>");
     childwindow.document.write("</head>");
     childwindow.document.write("<body>");
     childwindow.document.write("<center>Click on the Desired Color (may take time to load page)</center>");
     childwindow.document.write("<form>");
    

     childwindow.document.write('<TABLE WIDTH="100%" BORDER="0" BGCOLOR="#000000">');

     for(f=0;f<6;f++){	
      for(m=0;m<6;m++){	
       childwindow.document.write('<TR>');
       for(l=0;l<6;l++){	
	 displaycolorcell(f,m,l,childwindow,name);
       }
       childwindow.document.write('</TR>');
      }	
     }
     childwindow.document.write('</table>');

     childwindow.document.write("<center><input type=button value='Close' OnClick='window.close();'> </center>");
     childwindow.document.write("</form>");
     childwindow.document.write("</body>");
     childwindow.document.write("</html>");
}
</script>
