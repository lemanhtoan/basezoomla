<title>PDG Commerce Secret Phrase</title>
<!---INCLUDE AdminTemplates/_includes/compat-bdy.htm--->
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-hdr.htm--->
<span>Secret Phrase</span>
<!---INCLUDE AdminTemplates/_includes/compat-sectionmnu-ftr.htm--->
<form method="post" action="!---MODULE_NAME---">
	<table border=0 cellpadding=5 cellspacing=0 width=100%>
		<tr>
			<td colspan=2 class="nopdgheader"><b>Secret Phrase</b></td>
		</tr>
	</table>
	<table border=0 cellpadding=5 cellspacing=0 width=100% class="pdgbody">
		<tr>
			<td class="pdgdata2" colspan="2"><span class="pdgnote">Please note that the secret phrase must be at least 16 characters long.</span></td>
		</tr>
		<tr>
			<td width=40% class="pdgdata1">Current Secret Phrase:<br><span class="pdgnote"></span></td>
			<td width=60% class="pdgdata1"><input type="password"  name="currentsecret" value=""></td>
		</tr>
		<tr>
			<td class="pdgdata2">New Secret Phrase:</td>
			<td class="pdgdata2"><input type="password"  name="newsecret" value=""></td>
		</tr>
		<tr>
			<td class="pdgdata1">Confirm Secret Phrase:</td>
			<td class="pdgdata1"><input type="password"  name="newsecret2" value=""></td>
		</tr>
		<tr>
			<td colspan=2 align=center><br>
				<input type="submit" class="pdgbutton" name="changesecretphrase" value="Change Secret">
			</td>
		</tr>
	</table>
</form>
